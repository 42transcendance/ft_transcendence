version: '3'

services:
  backend:
    container_name: backend
    build:
      context: Docker/Backend/
      dockerfile: backend.Dockerfile
    environment:
      - PGSERVICEFILE=/pg_service.conf
      - API_SECRET_KEY=api-secret
      - API_CLIENT_KEY=api-client
      - JWT_SECRET_PHRASE=jwt-string
    volumes:
      - backend:/djangoSource
    ports:
      - 8000:8000
    depends_on:
      - postgresql
    restart: on-failure

  postgresql:
    container_name: postgresql
    build:
      context: Docker/PostgreSQL
      dockerfile: postgresql.Dockerfile
    env_file:
      - .env
    volumes:
      - postgresql:/usr/local/pgsql/data
    restart: on-failure
    expose:
      - 5432


volumes:
  backend:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/backend
  postgresql:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/pgdatabase